name: terraform-ci

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: 0
  TERRAFORM_VERSION: 1.9.5
  TFLINT_VERSION: v0.53.0
  TFSecVersion: latest

jobs:
  terraform:
    name: Lint, Validate & Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      - name: Terraform Format Check (all)
        run: terraform fmt -check -recursive

      - name: Terraform Validate (all modules)
        run: |
          modules_found=0
          for module_dir in modules/aws/*/ modules/azure/*/; do
            if [ -f "$module_dir/main.tf" ] && [ -s "$module_dir/main.tf" ]; then
              echo "Validating: $module_dir"
              (cd "$module_dir" && terraform init -backend=false -input=false >/dev/null 2>&1 && terraform validate) || exit 1
              modules_found=$((modules_found + 1))
            fi
          done
          if [ $modules_found -gt 0 ]; then
            echo "✓ Validated $modules_found modules"
          else
            echo "⚠ No modules with Terraform files found"
          fi

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Cache TFLint plugin dir
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ runner.os }}-${{ env.TFLINT_VERSION }}-${{ hashFiles('.tflint.hcl') }}
          restore-keys: |
            tflint-${{ runner.os }}-

      - name: TFLint Init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Using TFLint plugin azurerm version pinned in .tflint.hcl"
          if ! tflint --init; then
            echo "init_failed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "init_failed=false" >> $GITHUB_OUTPUT
          tflint --version
        id: tflint_init

      - name: Debug TFLint Plugin Releases (azurerm)
        if: steps.tflint_init.outputs.init_failed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Listing latest azurerm plugin releases (for troubleshooting)..." >&2
          curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            https://api.github.com/repos/terraform-linters/tflint-ruleset-azurerm/releases \
            | jq '.[0:10] | map({tag: .tag_name, published: .published_at})'
          echo "Consider updating version in .tflint.hcl if the pinned one is missing." >&2

      - name: TFLint Run
        if: steps.tflint_init.outputs.init_failed == 'false'
        run: |
          echo "Running TFLint on all modules..."
          for module_dir in modules/aws/*/ modules/azure/*/; do
            if [ -f "$module_dir/.tflint.hcl" ] || [ -f ".tflint.hcl" ]; then
              echo "Linting: $module_dir"
              (cd "$module_dir" && tflint -f compact) || true
            fi
          done

      - name: Install tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          additional_args: --config-file .tfsec.yml --concise-output --soft-fail --recursive modules/
        continue-on-error: true
      # Exemplo alternativo (manual) com validação explícita de asset (descomentando se quiser controlar versão):
