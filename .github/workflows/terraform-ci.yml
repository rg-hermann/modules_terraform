  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4
  #     - name: Copilot Review
  #       uses: github/copilot-code-review-action@v1
  #       with:
  #         github-token: ${{ secrets.GITHUB_TOKEN }}

  # Summary job for branch protection
  check-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [terraform, security, trivy]
    if: always()
    steps:
      - name: Check CI status
        run: |
          TERRAFORM_STATUS="${{ needs.terraform.result }}"
          SECURITY_STATUS="${{ needs.security.result }}"
          TRIVY_STATUS="${{ needs.trivy.result }}"
          
          echo "Terraform: $TERRAFORM_STATUS | Security: $SECURITY_STATUS | Trivy: $TRIVY_STATUS"
          
          # Critical: terraform must pass
          if [ "$TERRAFORM_STATUS" != "success" ]; then
            echo "❌ Terraform validation failed"
            exit 1
          fi
          
          # Informational: security/trivy can fail (continue-on-error: true)
          if [ "$SECURITY_STATUS" = "failure" ]; then
            echo "⚠️ tfsec found issues (advisory)"
          fi
          if [ "$TRIVY_STATUS" = "failure" ]; then
            echo "⚠️ Trivy found issues (advisory)"
          fi
          
          echo "✅ Critical checks passed"
