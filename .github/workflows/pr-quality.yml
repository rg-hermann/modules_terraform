name: PR Quality Guard

on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR Title Convention
        uses: actions-ecosystem/action-regex-match@v2
        id: title
        with:
          text: ${{ github.event.pull_request.title }}
          regex: '^(feat|fix|refactor|docs|ci|chore|security)(\(.+\))?: .{5,}'
      - name: Fail if title invalid
        if: steps.title.outputs.match != 'true'
        run: |
          echo "Título do PR não segue padrão: <tipo>(escopo): descrição" >&2
          exit 1

      - name: Check Checklist Markers
        uses: actions-ecosystem/action-regex-match@v2
        id: checklist
        with:
          text: ${{ github.event.pull_request.body }}
          regex: '- \[x\] `terraform validate`'
      - name: Warn if checklist not completed
        if: steps.checklist.outputs.match != 'true'
        continue-on-error: true
        run: |
          echo '⚠ Checklist parece incompleto (aviso apenas)'

      - name: Add Size Label
        uses: pascalgn/size-label-action@v0.5.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          sizes: >
            {"XS": 0, "S": 40, "M": 120, "L": 300, "XL": 600}

  terraform-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - name: Terraform Format (informational)
        continue-on-error: true
        run: terraform fmt -recursive -check modules/ 2>/dev/null || echo "⚠ Some files need formatting"
      - name: Validate All Modules
        run: |
          modules_found=0
          for module_dir in modules/aws/*/ modules/azure/*/; do
            if [ -f "$module_dir/main.tf" ] && [ -s "$module_dir/main.tf" ]; then
              echo "Validating: $module_dir"
              (cd "$module_dir" && terraform init -backend=false -input=false >/dev/null 2>&1 && terraform validate) || exit 1
              modules_found=$((modules_found + 1))
            fi
          done
          if [ $modules_found -gt 0 ]; then
            echo "✓ Validated $modules_found modules"
          else
            echo "⚠ No modules with Terraform files found"
          fi
