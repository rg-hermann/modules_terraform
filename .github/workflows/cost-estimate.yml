name: cost-estimate

on:
  pull_request:
    paths:
      - 'modules/**'
      - '.github/workflows/cost-estimate.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  estimate:
    name: Cost Estimate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ’° **Cost Estimate**: Module-based templates. Use `terraform plan` with your tfvars to estimate actual costs.\n\nNote: Cost calculation depends on:\n- Resource types and instance types\n- Usage patterns (storage, data transfer)\n- Region\n- Reserved instances vs on-demand'
            })
