## Labeler configuration
# actions/labeler@v5 requer que cada label possua uma lista de "config options".
# Cada item dessa lista é um objeto (ex: changed-files/head-branch/base-branch) com suas condições.
# Referência: https://github.com/actions/labeler
# Padrão adotado: usamos apenas o matcher changed-files com any-glob-to-any-file.

aks:
  - changed-files:
      any-glob-to-any-file:
        - modules/aks/**

infrastructure:
  - changed-files:
      any-glob-to-any-file:
        - modules/aks/**

keyvault:
  - changed-files:
      any-glob-to-any-file:
        - modules/keyvault/**

security:
  - changed-files:
      any-glob-to-any-file:
        - modules/keyvault/**

network:
  - changed-files:
      any-glob-to-any-file:
        - modules/vnet/**

acr:
  - changed-files:
      any-glob-to-any-file:
        - modules/acr/**

container:
  - changed-files:
      any-glob-to-any-file:
        - modules/acr/**

observability:
  - changed-files:
      any-glob-to-any-file:
        - modules/log_analytics/**

functions:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure_function/**

runtime:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure_function/**

ci:
  - changed-files:
      any-glob-to-any-file:
        - .github/**

documentation:
  - changed-files:
      any-glob-to-any-file:
        - '**/*.md'
