## Labeler configuration - https://github.com/actions/labeler

# ============================================================================
# AWS LABELS
# ============================================================================

aws:
  - changed-files:
      any-glob-to-any-file:
        - modules/aws/**

aws-vpc:
  - changed-files:
      any-glob-to-any-file:
        - modules/aws/vpc/**

aws-security:
  - changed-files:
      any-glob-to-any-file:
        - modules/aws/security_group/**

aws-networking:
  - changed-files:
      any-glob-to-any-file:
        - modules/aws/vpc/**
        - modules/aws/security_group/**

aws-compute:
  - changed-files:
      any-glob-to-any-file:
        - modules/aws/eks/**
        - modules/aws/elb/**

aws-database:
  - changed-files:
      any-glob-to-any-file:
        - modules/aws/rds/**

aws-storage:
  - changed-files:
      any-glob-to-any-file:
        - modules/aws/s3/**

aws-iam:
  - changed-files:
      any-glob-to-any-file:
        - modules/aws/iam_role/**

# ============================================================================
# AZURE LABELS
# ============================================================================

azure:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure/**

azure-vnet:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure/vnet/**

azure-networking:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure/vnet/**

azure-storage:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure/storage_account/**

azure-database:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure/postgresql/**

azure-identity:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure/managed_identity/**

azure-compute:
  - changed-files:
      any-glob-to-any-file:
        - modules/azure/app_service/**

# ============================================================================
# CROSS-CUTTING LABELS
# ============================================================================

ci:
  - changed-files:
      any-glob-to-any-file:
        - .github/workflows/**

config:
  - changed-files:
      any-glob-to-any-file:
        - .github/**

documentation:
  - changed-files:
      any-glob-to-any-file:
        - '**/*.md'

dependencies:
  - changed-files:
      any-glob-to-any-file:
        - '.terraform.lock.hcl'
        - 'versions.tf'

root:
  - changed-files:
      any-glob-to-any-file:
        - 'main.tf'
        - 'variables.tf'
        - 'outputs.tf'
