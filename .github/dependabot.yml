version: 2
updates:
  # GitHub Actions updates (monthly)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Terraform lock file updates (weekly)
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(terraform)"
      include: "scope"
    labels:
      - "dependencies"
      - "terraform"
      - "provider-versions"
    # Auto-merge patch updates only
    auto-merge:
      enabled: true
      update-types:
        - "patch"
        - "minor"
